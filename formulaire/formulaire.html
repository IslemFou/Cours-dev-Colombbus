<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Formulaires en HTML</title>
</head>
<body>
    <h1>Mon premier formulaire en HTML</h1>
    <!-- Un formulaire HTML est utilisé pour collecter les entrées des utilisateurs. L'entrée de l'utilisateur est le plus souvent envoyé à un serveur pour traitement (en PHP par exemple): login, formulaire de contact ou meme le chat.
     On déclare un formulaire avec la balise <form>.
       L'élément <form> est un conteneur pour différents types d'éléments d'entrée, tels que: champs de texte, cases à cocher, radio boutons, boutons de soumission, etc.
        La balise <form> fonctionne avec deux attributs essentielles:
            1- action: définit l'action à effectuer lors de la soumission du formulaire. Habituellement, les données du formulaire sont envoyées à un fichier sur le serveur lorsque l'utilisateur clique sur le bouton de soumission.
            Il prend l'adresse de la page ou le fichier qui va traiter les données saisies par l'utilisateur à travers le formulaire.
            2- method: cet attribut spécifie le HTTP Méthode à utiliser lors de la soumission des données du formulaire.Les données-form peuvent être envoyées sous forme de variables URL (avec method="get") ou en tant que HTTP après transaction (avec method="post"). 
            La méthode HTTP par défaut lors de la soumission des données de formulaire est GET. 
            _Dans le cadre d'une inscription sur un site on envoie les données vers la base de donnée.
            _Dans le cadre d'une connection, on récupère et on vérifie les données qui se trouvent déjà dans cette BD.
            *L'attribut method="Get" l'information se passe dans la barre d'adresse HTTP.
            *La method=POST envoie les données dans le core de la requete sans passer par la barre d'adresse(méthode la plus sécurisée).
            3- enctype="multipart/form-data" : on l'utilise dans le cadre d'un champ d'envoie de fichier dans le formulaire.
        -->
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <!-- cette balise permet d'assembler des éléments de notre formulaire lorsqu'ils sont en lien -->
             <legend>Inscription</legend>
             <label for="nom">Nom</label>
             <!-- Label désigne l'étiquette du champ, elle permet de définir et d'informer sur l'info attendue -->
             <input type="text" id="nom" name="nom" placeholder="votre nom" required>
             <!-- Input est un élément de saisie de formulaire.
              Une <input> est un élément peut être affiché en de nombreuses manières, en fonction de l'attribut : type. 
              _Les attributs id et name sont recommandée ! et ils doivent avooir la même valeur que l'attribut for de la balise label.
              _Input avec type de Texte: est une zone de texte monoligne
              _Name sert à récupérer la valeur saisie par l'utilisateur en php (pas d'espace, ni accent, ni caractère spécial)
              _placeholder, exemple de contenu valable, information vers l'utilisateur de ce qui est attendue.
              _Required, indique que le champ doit etre renseignée, c'est un attribut sans valeur.
        -->
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="votre prénom" required maxlength="15">
            <!-- maxlength: le nom de caractère maximal à saisir -->
        </fieldset>
        <br>
        <div>
            <label for="dateDeNaiss">Votre Date de Naissance</label>
            <input type="date" id="dateDeNaiss" name="dateDeNaiss">
            <!-- Type date permet d'afficher un calendrier pour choisir une date -->
             <br>
            <div>
                <label for="age">Votre âge</label>
                <input type="number" id="age" name="age" min="18" max="100">
                <!-- type number permet d'entrer seulement un nombre -->
            </div>
            <br>
            <!-- div>label+input -->
             <div>
                <input type="radio" id="moins15" name="age" value="moins15">
                <label for="moins15">J'ai moin de 15 ans </label>
            </div>
            <div>
                <input type="radio" id="meduim15-25" name="age" value="meduim15-25" checked>
                <label for="meduim15-25">Entre 15 - 25 ans</label>
            </div>
            <div>
                <input type="radio" id="meduim26-40" name="age" value="meduim26-40">
                <label for="meduim26-40">Entre 26 - 40 ans
                </label>
            </div>
            <div>
                <input type="radio" id="plusDe40" name="age" value="plusDe40">
                <label for="plusDe25">Plus de 40 ans</label>
            </div>
        </div>
    </form>
</body>
</html>
